<div class="container fluid mt-5 mb-5" id="ourProducts">
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h2 class="text-center">
            MENU
        </h2>
        </div>
        <h3 class="col-md-12 text-center">
            dummy text used in laying out print
        </h3>
        <div class="col-md-12">
                <div class="row">
                    <div class="col-12 text-center">
                        <!--Tabs Container-->
                        <div class="tabs-container mb-5">
                            <button *ngFor= "let category of categories"  
                            [ngClass]="{'active':category == activeTab}" class= "m-2">
                                <span (click)= "activeTab = category" >
                                {{ category }} 
                            </span>
                            </button>
                        </div>

                    </div>
                
                </div>
                
                <!--Products Container-->
                
                <div class="product-container mt-5">
                    <div *ngFor="let product of our_products" class= "product-item position-relative" 
                    [ngClass]="{'d-none': (product.category | cleanCategoryNames) != activeTab}">
                    <div class="d-flex">
                        <img src="{{ product.image }}" alt = "{{ product.name }}"/> 
                            <div class="product-details">
                                    <h3>
                                        <a>{{ product.name }}</a>
                                    </h3>
                                    <p>{{ product.description }}</p>
                                <div class="price">â‚± {{ product.price }}</div>    
                            </div>
                            </div>
                    </div>
                </div>
        </div>
    
    </div>
</div>
</div>
